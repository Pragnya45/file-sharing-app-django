{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Files</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to right, #83a4d4, #b6fbff);
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 4vh 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .download-container {
        background-color: #ffffff;
        border-radius: 20px;
        padding: 2.5rem 2rem;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .download-container img {
        height: 180px;
        margin-bottom: 1rem;
      }

      .download-title {
        font-size: 1.5rem;
        color: #0277bd;
        margin-bottom: 0.75rem;
        font-weight: 600;
      }

      .download-button {
        display: inline-block;
        background-image: linear-gradient(135deg, #fdeb71 10%, #f8d800 100%);
        color: #04048c;
        padding: 0.75rem 1.5rem;
        border-radius: 40px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      .download-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .tip-text {
        margin-top: 1.2rem;
        color: #555;
        font-weight: 500;
      }

      @media (max-width: 576px) {
        .download-container {
          margin: 1rem;
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="download-container">
      <img src="{% static 'image/download.svg' %}" alt="Download Ready" />
      <div class="download-title">Your files are ready!</div>
      <a href="/media/zip/{{uid}}.zip" class="download-button"
        >Download Files</a
      >
      <div class="tip-text">Click the button above to begin your download.</div>
    </div>
  </body>
</html>
